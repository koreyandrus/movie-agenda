<div class="movie_card" id="bright">
  <div class="info_section">
    <div class="movie_header">
      <img class="locandina" *ngIf="movie.poster_path" [src]="getImagePath(movie.poster_path)"/>
      <img class="locandina" *ngIf="!movie.poster_path" width="80px" src="../../assets/img/logo.svg"/>
      <h3 class="title" *ngIf="movie.title">{{ movie.title }}</h3>
      <h6 class="pl-2" *ngIf="movie.release_date">{{movie.release_date.slice(0,4)}}</h6>
      <div class="genres">
        <p class="type" *ngFor="let id of movie.genre_ids"><span>{{ getGenre(id) }}</span></p>
      </div>
    </div>
    <div class="movie_desc">
      <p class="text">
        {{ movie.overview.slice(0, 100) + '...' }}
      </p>
    </div>
    <div class="movie_social">
      <ul>
        <li><i class="material-icons">share</i></li>
        <li><i class="material-icons">local_movies</i></li>
        <li><i class="material-icons" (click)="onSaveMovie(movie)">add</i></li>
        <li>Show Details</li>
      </ul>
    </div>
  </div>
  <div *ngIf="movie.backdrop_path" class="blur_back bg-shift" [style.background-image]="'url(' + getImagePath(movie.backdrop_path) + ')'"></div>
  <div *ngIf="!movie.backdrop_path" class="blur_back" ngClass="linear-bg"></div>
</div>
